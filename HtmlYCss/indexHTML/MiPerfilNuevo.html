<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Nuevo</title>
    <link rel="stylesheet" href="../css/MiPerfilNuevo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/logori.png" alt="Logo" class="logo-img">
        </div>
        <div class="logout"><a href="#">Cerrar sesión</a></div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-pic">
                    <img id="profileImageDisplay" src="" alt="">
                </div>
                <span>Juan Camilo</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../indexHTML/MiPerfilNuevo.html"><i class="fas fa-user-edit"></i>Mi perfil</a></li>
                    <li><a href="../indexHTML/CambiarContrasena.html" class="active"><i class="fas fa-key"></i>Cambiar contraseña</a></li>
                    <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
                    <li><a href="../indexHTML/historial.html"><i class="fas fa-user-slash"></i>Desactivar cuenta</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <div class="user-info-container">
                <div class="user-details">

                    <div class="user-img" >
                        <img src="../img/logo.png" alt="User Image" class="user-image">

                    </div>

                    <div class="user-data">

                        <p><strong>Tipo de documento:</strong> Tipo</p>
                        <p><strong>Número de documento:</strong> Número</p>
                        <p><strong>Nombre Completo:</strong> Nombre</p>
                        <p><strong>Rol:</strong> Rol</p>
                        <p><strong>Contraseña:</strong> ******</p>
                        <p><strong>Número de teléfono:</strong> Teléfono</p>
                        <p><strong>Correo Electrónico:</strong> Correo</p>
                    </div>
                </div>
            </div>
            <div class="edit-info-container">
                <div class="edit-info">
                    <h2>Modificar datos</h2>
                    <form action="#" method="post">
                        <label for="name">Nombre Completo:</label>
                        <input type="text" id="name" name="name">
                        <label for="phone">Teléfono:</label>
                        <input type="text" id="phone" name="phone">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
