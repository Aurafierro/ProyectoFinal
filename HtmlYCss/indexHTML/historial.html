<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link rel="stylesheet" href="../css/historial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/general.css">
    <style>
        /* Estilo para el contenedor del menú desplegable */
        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
        }

        /* Estilo para el botón del menú desplegable */
        .menu-btn {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 150px;
        }

        /* Estilo para el ícono de la flecha desplegable */
        .dropdown-icon {
            margin-left: 10px;
        }

        /* Estilo para el menú desplegable */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 160px;
            text-align: left;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* Mostrar el menú desplegable cuando el contenedor está en foco */
        .menu-container:hover .dropdown-menu {
            display: block;
        }

        .main-content {
            padding: 20px;
            position: relative;
        }

        /* Estilo para el enlace de cerrar sesión */
        .logout-link {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 16px;
            text-decoration: none;
            color: #333;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body onload="listaReserva();">
    <header class="header">
        <div class="logo">
            <img src="../img/logori.png" alt="Logo" class="logo-img">
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-pic">
                    <img id="profileImageDisplay" src="" alt="">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="profileImage" accept="image/*">
                </div>
                <span>Paula Bustos</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../indexHTML/desactivarcuentaNuevo.html" class="active"><i class="fas fa-user-edit"></i>Mi perfil</a></li>
                    <li><a href="../indexHTML/CambiarContrasena.html" class="active"><i class="fas fa-key"></i>Cambiar contraseña</a></li>
                    <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
                </ul>
            </nav>
        </aside>
        <!-- Contenido principal -->
        <div class="main-content">
            <a href="../indexHTML/login.html" class="logout-link">Cerrar sesión</a>
            <div class="menu-container">
                <div class="menu-btn">
                    <span>Mis reservas</span>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </div>
                <div class="dropdown-menu">
                    <a href="../indexHTML/misReservas.html">Mis reservas</a>
                    <a href="../indexHTML/todasReservas.html">Todas las reservas</a>
                </div>
            </div>
            <div class="search-options">
                <div class="search-bar-wrapper">
                    <div class="search-bar">
                        <input type="text" placeholder="Ingresa el nombre que deseas buscar" id="inputSearch">
                        <button><i class="fas fa-search" onclick="listaReserva();"></i></button>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>Nombre espacio</th>
                            <th>Fecha</th>
                            <th>H.entrada</th>
                            <th>H.salida</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"> 
                        <!--<tr>
                            <th> <Button onclick="actualizarReserva();"></Button></th>
                        </tr>-->
                    </tbody>
                </table>
                <div class="download-button">
                    <button>Descargar PDF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar reserva</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <h6>Todos los campos con asterisco son obligatorios *</h6>
                        <input id="id_libro" type="hidden">
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Título libro *</label></b>
                            <input type="text" id="titulo_libro" class="form-control" onfocusout="validarTitulo_libro(this);" />
                        </div>

                        <div class="col col-xl-6 col-12">
                            <b><label for="">Autor libro *</label></b>
                            <input type="text" id="autor_libro" class="form-control" onfocusout="validarAutor_libro(this);" />
                        </div>

                        <div class="col col-xl-6 col-12">
                            <b><label for="">ISBN libro *</label></b>
                            <input type="number" id="isbn_libro" step="1" class="form-control"
                                onfocusout="validarIsbn_libro(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Genero libro *</label></b>
                            <input type="text" id="genero_libro" class="form-control" onfocusout="validarGenero_libro(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Numero ejemplares disponibles *</label></b>
                            <input type="number" id="numero_ejemplares_disponibles" step="1" class="form-control"
                                onfocusout="validarNumero_ejemplares_disponibles(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Numero ejemplares ocupados *</label></b>
                            <input type="text" id="numero_ejemplares_ocupados" class="form-control"
                                onfocusout="validarNumero_ejemplares_ocupados(this);" />
                        </div>
                    </div>
                    <button type="button" class="botonVerde" onclick="actualizarReserva();">Actualizar</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="botonRojo" onclick="closeModal();" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/reserva.js"></script>
</body>
</html>
