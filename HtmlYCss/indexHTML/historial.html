<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link rel="stylesheet" href="../css/historial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body onload="historial();">
    <header class="header">
        <div class="menu-toggle" onclick="toggleSidebar();">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <!-- Imagen del logo -->
            <img src="../img/Recurso 2@72x.png" alt="Logo" class="logo-img">
        </div>
        <div class="logout">
            <a href="../indexHTML/login.html" class="logout-link">Cerrar sesi√≥n</a>
        </div>
    </header>
    <aside class="sidebar hidden" id="sidebar">
        <div class="profile">
            <div class="profile-pic">
                <img id="profileImageDisplay" src="" alt="">
                <i class="fas fa-camera"></i>
                <input type="file" id="profileImage" accept="image/*">
            </div>
            <span>Paula Bustos</span>
        </div>
        <nav>
            <ul>
                <li><a href="../indexHTML/miPerfil.html" class="active"><i class="fas fa-user-edit"></i>Mi perfil</a></li>
                <li><a href="../indexHTML/crearReserva.html" class="active"><i class="fas fa-key"></i>Reservar espacios</a></li>
                <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
            </ul>
        </nav>
    </aside>
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="search-options">
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <input type="text" placeholder="Ingresa el nombre que deseas buscar" id="inputSearch">
                    <button><i class="fas fa-search" onclick="historial();"></i></button>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre completo</th>
                        <th>Nombre espacio</th>
                        <th>Hora entrada</th>
                        <th>Hora salida</th>
                        <th>Fecha entrada</th>
                        <th>Fecha salida</th>
                        <th>Opciones</th>

                    </tr>
                    
                </thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
            <div class="download-button">
                <button id="botonDescargarPDF">Descargar PDF</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <center> <h1 class="modal-title fs-5" id="exampleModalLabel">Editar reserva</h1></center>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <label for="nombre_completo">Nombre completo:</label>
                        <input type="text" id="nombre_completo" onfocusout="validarNombre_completo(this);">

                        <label for="nombre_espacio">Nombre espacio:</label>
                        <select name="" id="nombre_espacio" class="form-select">
                            <option value="" selected disabled>Selecciona un espacio</option>
                            <option value="cancha">Cancha</option>
                            <option value="gimnasio">Gimnasio</option>
                            <option value="auditorio">Auditorio</option>
                            <option value="biblioteca">Biblioteca</option>
                        </select>

                        <label for="hora_entrada">Hora de Entrada:</label>
                        <input type="time" id="hora_entrada" onfocusout="validarHora_entrada(this);">

                        <label for="hora_salida">Hora de Salida:</label>
                        <input type="time" id="hora_salida" onfocusout="validarHora_salida(this);">

                        <label for="fecha_entrada">Fecha entrada:</label>
                        <input type="date" name="" id="fecha_entrada">
                        <label for="fecha_salida">Fecha salida:</label>
                        <input type="date" name="" id="fecha_salida">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="botonVerde" onclick="actualizarReserva();">Guardar cambios</button>
                    <button type="button" class="botonRojo" onclick="closeModal();" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/Reservaciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('visible');
                mainContent.classList.add('shifted'); // Ajuste del margen
            } else {
                sidebar.classList.remove('visible');
                sidebar.classList.add('hidden');
                mainContent.classList.remove('shifted'); // Ajuste del margen
            }
        }
    </script>
</body>
</html>
