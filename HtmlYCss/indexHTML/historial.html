<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial reservas</title>
    <link rel="stylesheet" href="../css/historial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="/iconos/logo.ico" type="image/x-icon">
</head>

<body onload="historial();">
    <header class="header">
        <div class="menu-toggle" onclick="toggleSidebar();">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img src="../img/logori.png" alt="Logo" class="logo-img">
        </div>
        <div class="logout">
            <a href="../indexHTML/login.html" class="logout-link">Cerrar sesión</a>
        </div>
    </header>
    <aside class="sidebar hidden" id="sidebar">
        <div class="profile">
            <div class="profile-pic">
                <img id="profileImageDisplay" src="" alt="">
                <i class="fas fa-camera"></i>
                <input type="file" id="profileImage" accept="image/*">
            </div>
            <span>Paula Bustos</span>
        </div>
         
        <nav>
            <ul>
                <li><a href="../indexHTML/miPerfil.html" class="active"><i class="fas fa-user-edit"></i>Mi perfil</a></li>
                <li><a href="../indexHTML/crearReserva.html" class="active"><i class="fas fa-key"></i>Reservar espacios</a></li>
                <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
            </ul>
        </nav>
    </aside>
    <div class="main-content">
        <div class="search-options">
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <input type="text" placeholder="Ingresa el nombre que deseas buscar" id="inputSearch">
                    <button><i class="fas fa-search" onclick="historial();"></i></button>
                </div>
            </div>
        </div>
        <div class="table-wrapper">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>Nombre espacio</th>
                            <th>Hora entrada</th>
                            <th>Hora salida</th>
                            <th>Fecha entrada</th>
                            <th>Fecha salida</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal hidden">
        <div class="modal-content">
            <h1 id="titulo">Editar reservación</h1>
            
            <div class="modal-body">
                <input id="id_reserva" type="hidden">
                <div class="left-column">
                    
                    <label for="nombreEspacio">Nombre de espacio:</label>
                    <input type="text" id="nombreEspacio">
                    <label for="horaEntrada">Hora de entrada:</label>
                    <input type="time" id="horaEntrada">
                    <label for="fechaEntrada">Fecha de entrada:</label>
                    <input type="date" id="fechaEntrada">
                </div>
                <div class="right-column">
                    <label for="horaSalida" id="titulohoraSalida">Hora de salida:</label>
                    <input type="time" id="horaSalida">
                    <label for="fechaSalida">Fecha de salida:</label>
                    <input type="date" id="fechaSalida">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="save-btn" onclick="actualizarReserva();">Guardar</button>
                <a href="../indexHTML/historial.html"button class="delete-btn" >Cerrar</button></a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Asigna Web - Todos los derechos reservados.</p>
            <button class="download-pdf-button">Descargar PDF</button>
        </div>
    </footer>

    <script src="../js/Reservaciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const header = document.querySelector('.header');
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('visible');
                mainContent.classList.add('shifted');
                header.classList.add('shifted');
            } else {
                sidebar.classList.remove('visible');
                sidebar.classList.add('hidden');
                mainContent.classList.remove('shifted');
                header.classList.remove('shifted');
            }
        }
    </script>
</body>
</html>
