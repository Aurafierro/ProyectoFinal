<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link rel="stylesheet" href="../css/historial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/general.css">
</head>
<body onload="tablaReservas();">
    <header class="header">
        <div class="menu-toggle" onclick="toggleSidebar();">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <!-- Imagen del logo -->
            <img src="../img/Recurso 2@72x.png" alt="Logo" class="logo-img">
        </div>
        <div class="logout">
            <a href="../indexHTML/login.html" class="logout-link">Cerrar sesión</a>
        </div>
    </header>
    <aside class="sidebar hidden" id="sidebar">
        <div class="profile">
            <div class="profile-pic">
                <img id="profileImageDisplay" src="" alt="">
                <i class="fas fa-camera"></i>
                <input type="file" id="profileImage" accept="image/*">
            </div>
            <span>Paula Bustos</span>
        </div>
        <nav>
            <ul>
                <li><a href="../indexHTML/desactivarcuentaNuevo.html" class="active"><i class="fas fa-user-edit"></i>Mi perfil</a></li>
                <li><a href="../indexHTML/CambiarContrasena.html" class="active"><i class="fas fa-key"></i>Reservar espacios</a></li>
                <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
            </ul>
        </nav>
    </aside>
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="menu-container" id="menu">
            <a href="../indexHTML/misReservas.html">Mis reservas</a>
            <a href="../indexHTML/todasReservas.html">Todas las reservas</a>
        </div>
        <div class="search-options">
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <input type="text" placeholder="Ingresa el nombre que deseas buscar" id="inputSearch">
                    <button><i class="fas fa-search" onclick="listaReserva();"></i></button>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre completo</th>
                        <th>Nombre espacio</th>
                        <th>Fecha entrada</th>
                        <th>Fecha salida</th>
                        <th>H.entrada</th>
                        <th>H.salida</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
            <div class="download-button">
                <button>Descargar PDF</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar reserva</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <h6>Todos los campos con asterisco son obligatorios *</h6>
                        <input id="id_libro" type="hidden">
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Título libro *</label></b>
                            <input type="text" id="titulo_libro" class="form-control" onfocusout="validarTitulo_libro(this);" />
                        </div>

                        <div class="col col-xl-6 col-12">
                            <b><label for="">Autor libro *</label></b>
                            <input type="text" id="autor_libro" class="form-control" onfocusout="validarAutor_libro(this);" />
                        </div>

                        <div class="col col-xl-6 col-12">
                            <b><label for="">ISBN libro *</label></b>
                            <input type="number" id="isbn_libro" step="1" class="form-control"
                                onfocusout="validarIsbn_libro(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Genero libro *</label></b>
                            <input type="text" id="genero_libro" class="form-control" onfocusout="validarGenero_libro(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Numero ejemplares disponibles *</label></b>
                            <input type="number" id="numero_ejemplares_disponibles" step="1" class="form-control"
                                onfocusout="validarNumero_ejemplares_disponibles(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Numero ejemplares ocupados *</label></b>
                            <input type="text" id="numero_ejemplares_ocupados" class="form-control"
                                onfocusout="validarNumero_ejemplares_ocupados(this);" />
                        </div>
                    </div>
                    <button type="button" class="botonVerde" onclick="actualizarReserva();">Actualizar</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="botonRojo" onclick="closeModal();" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="botonVerde" onclick="guardarReserva()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/Reservaciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('visible');
                mainContent.classList.add('shifted'); // Ajuste del margen
            } else {
                sidebar.classList.remove('visible');
                sidebar.classList.add('hidden');
                mainContent.classList.remove('shifted'); // Ajuste del margen
            }
        }

        // No es necesario manejar clics fuera del menú para ocultar el sidebar
    </script>
</body>
</html>
