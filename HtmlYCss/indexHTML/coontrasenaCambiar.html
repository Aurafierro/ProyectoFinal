<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="../css/cambiarContrasena.css">
    <link rel="icon" href="/iconos/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>

<body>

    <div class="container">
        <form id="modifyForm" class="form-container">
            <h1>Cambiar contraseña</h1>
            <p>Introduce una contraseña de al menos 8 caracteres, una letra mayúscula, un número y un carácter especial</p>
            
            <div class="input-group">
                <input type="password" id="nuevaContrasena" placeholder="Nueva contraseña" class="input-text">
                <i class="fas fa-eye" id="togglePassword1" style="cursor: pointer; color: black;"></i>
            </div>
    
            <div class="input-group">
                <input type="password" id="confirmarContrasena" placeholder="Confirma nueva contraseña" class="input-text">
                <i class="fas fa-eye" id="togglePassword2" style="cursor: pointer; color: black;"></i>
            </div>
    
            <div class="buttons">
                <a href="../indexHTML/inicioSesion.html"><button type="button" class="btn red">Volver</button></a>
                <button type="submit" class="btn green">Enviar</button>
            </div>
            <div id="message"></div>
        </form>
        <div class="image-container" id="image-container">
            <img src="../img/logori.png" alt="AsignaWeb Logo">
        </div>
    </div>
    

    <script src="../js/cambiarContrasena.js"></script>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
<footer class="footer">
    <div class="footer-container">
        <p>&copy; 2024 Asigna Web - Todos los derechos reservados.</p>
    </div>
</footer>

</html>
