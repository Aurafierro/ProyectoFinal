<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="../css/CambiarContrasena.css">
    <link rel="icon" href="/iconos/logo.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <form id="modifyForm" class="form-container">
            <h1>Cambio de contraseña</h1>
            <p>Introduce tu nueva contraseña de una manera segura.</p>
            <input type="password" id="nuevaContrasena" placeholder="Nueva contraseña" class="input-text">
            <input type="password" id="confirmarContrasena" placeholder="Confirma nueva contraseña" class="input-text">
            <div class="buttons">
                <a href="../indexHTML/InicioSesion.html"><button type="button" class="btn red">Volver</button></a>
                <button type="submit" class="btn green">Enviar</button>
            </div>
            <div id="message"></div>
        </form>
        <div class="image-container" id="image-container">
            <img src="../img/logori.png" alt="AsignaWeb Logo">
        </div>
    </div>

    <script src="../js/CambiarContrasena.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</footer>

</html>
