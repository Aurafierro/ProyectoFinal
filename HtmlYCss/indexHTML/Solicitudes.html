<!DOCTYPE html>
<html lang="es">
<head>

    <title>Solicitudes</title>
    <link rel="stylesheet" href="../css/Solicitudes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img src="../img/logori.png" alt="Logo" class="logo-img">
        </div>
        <div class="logout"><a href="#" id="mensajeDeCerrarSesion">Cerrar sesión</a></div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-pic">
                    <img id="profileImageDisplay" src="" alt="">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="profileImage" accept="image/*">
                </div>
                <span>Paula Bustos</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../indexHTML/miPerfil.html"><i class="fas fa-user-edit"></i>Mi perfil</a></li>
                    <li><a href="../indexHTML/Reservaciones.html" class="active"><i class="fas fa-key"></i>Reservar espacios</a></li>
                    <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
                    <li><a href="#"><i class="fas fa-check"></i>Solicitudes</a></li>
                    
                </ul>
            </nav>
        </aside>
        <!-- Contenido principal -->
        <div class="main-content">
            <div class="search-options">
                <div class="search-bar-wrapper">
                    <div class="search-bar">
                        <input type="text" placeholder="Ingresa el nombre que deseas buscar">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Reservación</th>
                            <th>H.entrada</th>
                            <th>H.salida</th>
                            <th>Modificación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Juan</td>
                            <td>Reserva 1</td>
                            <td>10:00</td>
                            <td>12:00</td>
                            <td>
                                <button class="edit">Aceptar</button>
                                <button class="delete">Denegar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/Solicitudes.js"></script>

</html>
