<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <link rel="stylesheet" href="/HtmlYCss/css/Reservaciones.css">
</head>
</head>
<body>
    <header class="title">
        Reservaciones
    </header>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="month-year"></span>
                <button id="next-month">&gt;</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Domingo</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sábado</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar dates will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="form">
            <label for="nombre_completo">Nombre completo:</label>
            <input type="text" id="nombre_completo" onfocusout="validarNombre_completo(this);">
            
            <label for="nombre_espacio">Nombre espacio:</label>
            <select name="" id="nombre_espacio" class="form-select">
                <option value="" selected disabled>Selecciona una opción</option>
                <option value="cancha">Cancha</option>
                <option value="gimnasio">Gimnasio</option>
                <option value="auditorio">Auditorio</option>
                <option value="biblioteca">Biblioteca</option>
              </select>
            
            <label for="hora_entrada">Hora de Entrada:</label>
            <input type="time" id="hora_entrada" onfocusout="validarHora_entrada(this);">
            
            <label for="hora_salida">Hora de Salida:</label>
            <input type="time" id="hora_salida" onfocusout="validarHora_salida(this);">
            
            <button id="reservar" onclick="crearReserva();">Reservar</button>
        </div>
    </div>
    <script src="/HtmlYCss/js/Reservaciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
