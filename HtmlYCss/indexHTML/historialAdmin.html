    <aside class="sidebar hidden" id="sidebar">

        <nav>

                </li>
                <li><a href="../indexHTML/crearReserva.html" class="active"><i class="fas fa-key"></i>Reservar

                <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
            </ul>
        </nav>
        
    </aside>
    <div class="main-content">
        <div class="search-options">
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <input type="text" placeholder="Ingresa el nombre que deseas buscar" id="inputSearch">
                    <button><i class="fas fa-search" onclick="historial();"></i></button>

        </div>
        <div class="table-wrapper">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>Nombre espacio</th>
                            <th>Hora entrada</th>
                            <th>Hora salida</th>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header divTituloModal">
                    <h1 class="modal-title fs-5 titulo" id="exampleModalLabel">Editar reservaci贸n</h1>
                </div>
                <br>
                <div class="modal-body contenedorFormModal">
                    <div class="row contenedorPadre">
                        <input id="id_reserva" type="hidden">
                        <div class="divIzquierdo">
                            <div class="col col-xl-6 col-12">
                                <label for="nombre_espacio"><b>Nombre espacio:</b></label>
                        <select id="nombre_espacio" name="nombre_espacio" class="form-select SELECTnombre_espacio">
                            <option value="" selected disabled>Selecciona una opci贸n</option>
                            <option value="cancha">Cancha</option>
                            <option value="gimnasio">Gimnasio</option>
                            <option value="auditorio">Auditorio</option>
                            <option value="biblioteca">Biblioteca</option>
                        </select>
                            </div>
                            <br>
                            <div class="col col-xl-6 col-12">
                                <b><label for="">Hora salida:</label></b>
                                <input type="time" id="hora_salida" step="1"
                                    class="form-control inputCamposEditarReserva" />
                            </div>
                            <br>
                            <div class="col col-xl-6 col-12">
                                <b><label for="">Fecha salida:</label></b>
                                <input type="date" id="fecha_salida" step="1"
                                    class="form-control inputCamposEditarReserva" />
                            </div>
                        </div>
                        <div class="divDerecho">
                            <div class="col col-xl-6 col-12">
                                <b><label for="">Hora entrada:</label></b>
                                <input type="time" id="hora_entrada" class="form-control inputCamposEditarReserva" />
                            </div>
                            <br>
                            <br>
                            <div class="col col-xl-6 col-12">
                                <b><label for="">Fecha entrada:</label></b>
                                <input type="date" id="fecha_entrada" class="form-control inputCamposEditarReserva" />
                            </div>
                            <br>
                            <br>
                            <div class="row boton">
                                <button type="button" id="botonActualizarReserva"
                                    onclick="actualizarReserva();">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>

   

    <script src="../js/Reservaciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const header = document.querySelector('.header');
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('visible');
                mainContent.classList.add('shifted');
                header.classList.add('shifted');
            } else {
                sidebar.classList.remove('visible');
                sidebar.classList.add('hidden');
                mainContent.classList.remove('shifted');
                header.classList.remove('shifted');
            }
        }
    </script>
</body>
