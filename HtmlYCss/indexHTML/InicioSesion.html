<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" href="../css/InicioSesion.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container register-container">
      <form>
        <h1>Crear cuenta</h1>
        <div class="columns">
          <div class="column">
              <div class="input-group">
                  <label for="document-type">Tipo de documento</label>
                  <select name="" id="tipo_documento" class="form-select">
                      <option value="" selected disabled>Selecciona una opción</option>
                      <option value="RC">Registro Civil</option>
                      <option value="TI">Tarjeta de Identidad</option>
                      <option value="CC">Cédula de Ciudadanía</option>
                      <option value="CE">Cédula de Extranjería</option>
                    </select>
              </div>
              <div class="input-group">
                  <label for="role">Rol</label>
                  <select name="" id="rol" class="form-select">
                      <option value="" selected disabled>Selecciona una opción</option>
                      <option value="User">Usuario</option>
                      <option value="Admin">Administrador</option>
                    </select>
              </div>
              <div class="input-group">
                  <label for="password">Contraseña</label>
                  <input type="password" id="contrasena" name="password" class="form-control" onfocusout="validarContrasena(this);">
              </div>
              <div class="input-group">
                  <label for="phone-number">Número de teléfono</label>
                  <input type="number" id="telefono" step="1" class="form-control"
                  onfocusout="validarTelefono(this);" name="phone-number">
              </div>
          </div>
          <div class="column">
              <div class="input-group">
                  <label for="document-number">Número de documento</label>
                  <input type="number" id="numero_documento" step="1" class="form-control"
                  onfocusout="validarNumero_documento(this);"  name="document-number"> 
              </div>
              <div class="input-group">
                  <label for="full-name">Nombre Completo</label>
                  <input type="text" id="nombre_completo" class="form-control" onfocusout="validarNombre_completo(this);" name="full-name">
              </div>
              <div class="input-group">
                  <label for="confirm-password">Confirmar Contraseña</label>
                  <input type="password" id="confirmar_contrasena" class="form-control" onfocusout="validarConfirmarContrasena(this);" name="confirm-password">
              </div>
              <div class="input-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" id="correo" name="email" class="form-control" onfocusout="validarCorreo(this);">
              </div>
          </div>
      </div>
      <div class="button-container">
          <button type="submit" onclick="crearCuenta();">Crear cuenta</button>
          <button type="submit" onclick="limpiarFormulario();" class="colorBotonAzul">
              Limpiar
          </button>
      </div>
      

        
        <div class="social-container">
            <a href="https://www.google.com/maps" target="_blank" class="social"><i class="fa-solid fa-map-marker-alt"></i></a>
          <a href="mailto:asignaweb@gmail.com" class="social"><i class="fa-solid fa-envelope"></i></a>
          <a href="https://wa.me/3222606275" class="social"><i class="fa-brands fa-whatsapp"></i></a> <!-- Reemplaza "1234567890" con el número de WhatsApp -->
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form class="form-lg">
        <a href="../indexHTML/MiPerfilUsuario.html"> <h1>Inicia sesión aquí</h1></a>
        <div class="form-control2">
          <input type="email" class="email-2" placeholder="Correo electrónico" />
          <small class="email-error-2"></small>
          <span></span>
        </div>
        <div class="form-control2">
          <input type="password" class="password-2" placeholder="Contraseña" />
          <small class="password-error-2"></small>
          <span></span>
        </div>

        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="">Recuérdame</label>
          </div>
          <div class="pass-link">
            <a href="../indexHTML/RecuperarContrasena.html">¿Olvidaste la contraseña?</a>
          </div>
        </div>
         <button type="submit" >Iniciar sesión</button>
        <div class="social-container">
            <a href="https://www.google.com/maps" target="_blank" class="social"><i class="fa-solid fa-map-marker-alt"></i></a>
          <a href="mailto:asignaweb@gmail.com" class="social"><i class="fa-solid fa-envelope"></i></a>
          <a href="https://wa.me/3222606275" class="social"><i class="fa-brands fa-whatsapp"></i></a> <!-- Reemplaza "1234567890" con el número de WhatsApp -->
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">
            Si tienes una cuenta, <br />
            inicia sesión aquí
          </h1>
          <p></p>
          <button class="ghost" id="login">
            Iniciar sesión
            <i class="fa-solid fa-arrow-left"></i>
          </button>
        </div>

        <div class="overlay-panel overlay-right">
          <h1 class="title">
            Crea tu <br />
            cuenta ahora
          </h1>
          <p>
            Si aún no tienes una cuenta, únete a nosotros
          </p>
          <a href="..//indexHTML/CrearCuenta.html"> <button class="ghost" id="register">
            Registrarse
            <i class="fa-solid fa-arrow-right"></i>
          </button> </a>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/inicioSesion.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
