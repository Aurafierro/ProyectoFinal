<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="../css/Reservaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="/iconos/logo.ico" type="image/x-icon">
</head>
<body onload="tablaReservas();">
    <header class="header">
        <div class="menu-toggle"><i class="fas fa-bars"></i></div> <!-- Menú hamburguesa -->
        <div class="logo">
            <img src="../img/logori.png" alt="Logo" class="logo-img">
        </div>
        <div class="logout"><a href="#">Cerrar sesión</a></div>
    </header>
    <div class="container">
        <aside class="sidebar hidden"> <!-- Agrega la clase hidden por defecto -->
            <div class="profile">
                <div class="profile-pic">
                    <img id="profileImageDisplay" src="" alt="">
                </div>
                <span>Juan Camilo</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../indexHTML/miPerfil.html"><i class="fas fa-user-edit"></i>Mi perfil</a></li>
                    <li><a href="../indexHTML/crearReserva.html" class="active"><i class="fas fa-key"></i>Reservar espacios</a></li>
                    <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
                </ul>
            </nav>
        </aside>
        <div class="contenedorContenido">
            <div class="contenedorTitulo">
                <center><span class="tituloReservas">Reservas</span></center>
            </div>

            <div class="cotenedorPadre">
                <div>
                    <div class="form">
                        <label for="nombre_completo">Nombre completo:</label>
                        <input type="text" id="nombre_completo" onfocusout="validarNombre_completo(this);">

                        <label for="nombre_espacio">Nombre espacio:</label>
                        <select name="" id="nombre_espacio" class="form-select">
                            <option value="" selected disabled>Selecciona una opción</option>
                            <option value="cancha">Cancha</option>
                            <option value="gimnasio">Gimnasio</option>
                            <option value="auditorio">Auditorio</option>
                            <option value="biblioteca">Biblioteca</option>
                        </select>

                        <label for="hora_entrada">Hora de Entrada:</label>
                        <input type="time" id="hora_entrada" onfocusout="validarHora_entrada(this);">

                        <label for="hora_salida">Hora de Salida:</label>
                        <input type="time" id="hora_salida" onfocusout="validarHora_salida(this);">

                        <label for="fecha_entrada">Fecha entrada:</label>
                        <input type="date" name="" id="fecha_entrada">
                        <label for="fecha_salida">Fecha salida:</label>
                        <input type="date" name="" id="fecha_salida">

                        <button id="reservar" onclick="crearReserva();">Reservar</button>
                    </div>
                </div>

                <!--Div del listado de todas las reservas-->
                <div class="tabla">
                    <table>
                        <thead>
                            <tr class="campoTitulosTabla">
                                <td class="campoTabla">Nombre completo</td>
                                <td class="campoTabla">Nombre espacio</td>
                                <td class="campoTabla">Hora entrada</td>
                                <td class="campoTabla">Hora salida</td>
                                <td class="campoTabla">Fecha entrada</td>
                                <td class="campoTabla">Fecha salida</td>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.querySelector('.main-content');
    
    // Alterna la visibilidad de la barra lateral
    sidebar.classList.toggle('visible');

    // Ajusta el margen izquierdo del contenido principal dependiendo del estado del menú
    if (sidebar.classList.contains('visible')) {
        mainContent.style.marginLeft = '250px'; // Desplaza el contenido principal
    } else {
        mainContent.style.marginLeft = '0'; // Restaura el margen original
    }
});

    </script>
    <script src="/HtmlYCss/js/Reservaciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/menu.js"></script> <!-- Agrega el archivo de JavaScript para el menú hamburguesa -->
</body>
<footer class="footer">
        
    <div class="footer-container">
        <p>&copy; 2024 Asigna Web - Todos los derechos reservados.</p>
        
    </div>
</footer>
</html>
