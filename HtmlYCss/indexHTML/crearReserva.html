<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <link rel="stylesheet" href="../css/Reservaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="/iconos/logo.ico" type="image/x-icon">
</head>

<body onload="tablaReservas();">
    <header class="header">
        <div class="menu-toggle"><i class="fas fa-bars"></i></div> <!-- Menú hamburguesa -->
        <div class="logo">
            <img src="../img/logori.png" alt="Logo" class="logo-img">
        </div>
        <a href="#" class="logout-link" onclick="cerrarSesion()" title="Cerrar sesión">Cerrar sesión</a>
    </header>
    <div class="container">
        <aside class="sidebar hidden"> <!-- Agrega la clase hidden por defecto -->
        
            <nav>
                <ul>
                    <li class="sidebars-item"><a href="../indexHTML/MiPerfil.html"><i class="fas fa-user"></i>Mi perfil</a></li>
                <li class="sidebars-item"><a href="../indexHTML/ModuloInformacion.html"><i class="fas fa-user"></i>Módulo información</a></li>
                <li class="sidebars-item"><a href="../indexHTML/CrearReserva.html"><i class="fas fa-key"></i>Reservar espacios</a></li>
                <li class="sidebars-item"><a href="../indexHTML/ModificarReserva.html"><i class="far fa-edit"></i></i>Modificar Reserva</a></li>
                <li class="sidebars-item"><a href="../indexHTML/Historial.html"><i class="fas fa-history"></i>Historial</a></li>
                </ul>
            </nav>
        </aside>
        <main class="contenedorContenido">
            <div class="contenedorTitulo">
                <center><span class="tituloReservas">Reservar espacio</span></center>
            </div>

            <div class="cotenedorPadre">
                <div class="form">
                    <label for="nombre_completo">Nombre completo:</label>
                    <input type="text" id="nombre_completo" name="nombre_completo"
                        onfocusout="validarNombre_completo(this);">

                    <label for="nombre_espacio">Nombre espacio:</label>
                    <select id="nombre_espacio" name="nombre_espacio" class="form-select">
                        <option value="" selected disabled>Selecciona una opción</option>
                        <option value="cancha">Cancha</option>
                        <option value="gimnasio">Gimnasio</option>
                        <option value="auditorio">Auditorio</option>
                        <option value="biblioteca">Biblioteca</option>
                    </select>

                    <label for="hora_entrada">Hora de Entrada:</label>
                    <input type="time" id="hora_entrada" name="hora_entrada" onfocusout="validarHora_entrada(this);">

                    <label for="hora_salida">Hora de Salida:</label>
                    <input type="time" id="hora_salida" name="hora_salida" onfocusout="validarHora_salida(this);">

                    <label for="fecha_entrada">Fecha entrada:</label>
                    <input type="date" id="fecha_entrada" name="fecha_entrada">

                    <label for="fecha_salida">Fecha salida:</label>
                    <input type="date" id="fecha_salida" name="fecha_salida">

                    <label for="username">Correo:</label>
                    <input type="text" id="username" name="username">

                    <button id="reservar" onclick="crearReserva();">Reservar</button>
                </div>

                <div>
                    <div class="table-wrapper">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre completo</th>
                                        <th>Nombre espacio</th>
                                        <th>Hora entrada</th>
                                        <th>Hora salida</th>
                                        <th>Fecha entrada</th>
                                        <th>Fecha salida</th>
                                    </tr>
                                </thead>
                                <tbody id="cuerpoTabla"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Asigna Web - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/HtmlYCss/js/Reservaciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
