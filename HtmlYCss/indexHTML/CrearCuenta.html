<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="/HtmlYCss/css/CrearCuenta.css">
 
</head>
<body style=" background-image: url('/HtmlYCss/img/library.jpg'); background-size: cover; background-position: center;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="form-container">
        <h1 class="text-center mb-4" id="titulo">Crear una cuenta</h1>
        <form id="registrationForm">
          <div class="form-group">
            <label for="documentType">Tipo de Documento</label>
            <select class="form-control" id="documentType" required>
              <option value="">Selecciona...</option>
              <option value="">Cédula de Etranjería</option>
              <option value="Cédula">Cédula Ciudadanía</option>
            </select>
          </div>
          <div class="form-group">
            <label for="documentNumber">Número de Documento</label>
            <input type="text" class="form-control" id="documentNumber" required>
          </div>
        </select>
        <label for="documentType">Rol</label>
        <select class="form-control" id="documentType" required>
          <option value="">Selecciona...</option>
          <option value="">Usuario</option>
          <option value="Cédula">Administrador</option>
           </select>
          <div class="form-group">
            <label for="fullName">Nombre Completo</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Número de Teléfono</label>
            <input type="tel" class="form-control" id="phoneNumber" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="button-container">
            <button class="button-volver">Volver</button>
            <button class="button-enviar">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
