<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta</title>
    <link rel="stylesheet" href="../css/CrearCuenta.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Crear una cuenta</h2>
            <form>
                <div class="columns">
                    <div class="column">
                        <div class="input-group">
                            <label for="document-type">Tipo de documento</label>
                            <input type="text" id="document-type" name="document-type">
                        </div>
                        <div class="input-group">
                            <label for="role">Rol</label>
                            <input type="text" id="role" name="role">
                        </div>
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input-group">
                            <label for="phone-number">Número de teléfono</label>
                            <input type="text" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <label for="document-number">Número de documento</label>
                            <input type="text" id="document-number" name="document-number"> 
                        </div>
                        <div class="input-group">
                            <label for="full-name">Nombre Completo</label>
                            <input type="text" id="full-name" name="full-name">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirmar Contraseña</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                        <div class="input-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Crear cuenta</button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="../img/Sin título-1.png" alt="AsignaWeb">
        </div>
    </div>
</body>
</html>
