<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta</title>
    <link rel="stylesheet" href="../css/CrearCuenta.css">
    <link rel="icon" href="/iconos/logo.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Crear una cuenta</h2>
            <form id="crearCuentaForm">
                <div class="columns">
                    <div class="column">
                        <div class="input-group">
                            <label for="tipo_documento">Tipo de documento</label>
                            <select id="tipo_documento" class="form-select" tabindex="0">
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="TI">Tarjeta de Identidad</option>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="CE">Cédula de Extranjería</option>
                            </select>
                            <small class="error-message" id="error-tipo_documento"></small>
                        </div>
                        <div class="input-group">
                            <label for="rol">Rol</label>
                            <select id="rol" class="form-select" tabindex="3">
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="Usuario">Usuario</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                            <small class="error-message" id="error-rol"></small>
                        </div>  
                        <div class="input-group">
                            <label for="telefono">Número de teléfono</label>
                            <input type="number" id="telefono" step="1" min="100000" max="9999999999" class="form-control">
                            <small class="error-message" id="error-telefono"></small>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <label for="numero_documento">Número de documento</label>
                            <input type="number" id="numero_documento" step="1" class="form-control" tabindex="1">
                            <small class="error-message" id="error-numero_documento"></small>
                        </div>
                        <div class="input-group">
                            <label for="nombre_completo">Nombre Completo</label>
                            <input type="text" id="nombre_completo" class="form-control">
                            <small class="error-message" id="error-nombre_completo"></small>
                        </div>
                        <div class="input-group">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" id="correo" class="form-control">
                            <small class="error-message" id="error-correo"></small>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <a href="../indexHTML/InicioSesion.html"><button type="button" class="volver-btn" onclick="volver();">Volver</button></a>
                    <button type="button" class="crear-cuenta-btn" onclick="crearCuenta();">Crear cuenta</button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="../img/logori.png" alt="AsignaWeb Logo">
        </div>
    </div>

    <script src="../js/crearCuenta.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<footer class="footer">
        
    <div class="footer-container">
        <p>&copy; 2024 Asigna Web - Todos los derechos reservados.</p>
        
    </div>
</footer>
</html>
