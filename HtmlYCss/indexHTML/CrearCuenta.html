<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta</title>
    <link rel="stylesheet" href="../css/CrearCuenta.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Crear una cuenta</h2>
            <form>
                <div class="columns">
                    <div class="column">
                        <div class="input-group">
                            <label for="document-type">Tipo de documento</label>
                            <select name="" id="tipo_documento" class="form-select">
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="RC">Registro Civil</option>
                                <option value="TI">Tarjeta de Identidad</option>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="CE">Cédula de Extranjería</option>
                              </select>
                        </div>
                        <div class="input-group">
                            <label for="role">Rol</label>
                            <select name="" id="rol" class="form-select">
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="User">Usuario</option>
                                <option value="Admin">Administrador</option>
                              </select>
                        </div>
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="contrasena" name="password" class="form-control" onfocusout="validarContrasena(this);">
                        </div>
                        <div class="input-group">
                            <label for="phone-number">Número de teléfono</label>
                            <input type="number" id="telefono" step="1" class="form-control"
                            onfocusout="validarTelefono(this);" min="100000000000000" max="999999999999999"name="phone-number">
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <label for="document-number">Número de documento</label>
                            <input type="number" id="numero_documento" step="1" class="form-control"
                            onfocusout="validarNumero_documento(this);" min="10000000000" max="99999999999" name="document-number"> 
                        </div>
                        <div class="input-group">
                            <label for="full-name">Nombre Completo</label>
                            <input type="text" id="nombre_completo" class="form-control" onfocusout="validarNombre_completo(this);" name="full-name">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirmar Contraseña</label>
                            <input type="password" id="confirmar_contrasena" class="form-control" onfocusout="validarConfirmarContrasena(this);" name="confirm-password">
                        </div>
                        <div class="input-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="correo" name="email" class="form-control" onfocusout="validarCorreo(this);">
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" onclick="crearCuenta();">Crear cuenta</button>
                    <button type="submit" onclick="limpiarFormulario();" class="colorBotonAzul">
                        Limpiar
                    </button>
                </div>
                
            </form>
        </div>
        <div class="image-container">
            <img src="../img/Sin título-1.png" alt="AsignaWeb">
        </div>
    </div>
    <script src="../js/crearCuenta.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
