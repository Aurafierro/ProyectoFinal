<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta</title>
    <link rel="stylesheet" href="../css/CrearCuenta.css">
</head>
<body>
    <div class="container">
        <div class="title">Crear cuenta</div>
        <form action="#">
            <div class="user">
                <div class="input-box">
                    <label for="documento">Tipo de documento:</label>
                    <select id="documento" name="documento">
                        <option value="dni">Tarjeta de Identidad</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="cedula">Cédula de Identidad</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="clase">Número de documento</span>
                    <input type="text" id="numero-documento" name="numero-documento">
                </div>
                <div class="input-box">
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol">
                        <option value="usuario">Usuario</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="clase">Nombre completo</span>
                    <input type="text" id="nombre_completo" name="nombre">
                </div>
                <div class="input-box">
                    <span class="clase">Contraseña</span>
                    <input type="text" id="contraseña" name="contraseña">
                </div>
                <div class="input-box">
                    <span class="clase">Confirmar contraseña</span>
                    <input type="text" id="confirmar_contraseña" name="confirmarcontraseña">
                </div>
                <div class="input-box">
                    <span class="clase">Número de teléfono</span>
                    <input type="text" id="numero_telefono" name="numerotelefono">
                </div>
                <div class="input-box">
                    <span class="clase">Correo Electrónico</span>
                    <input type="text" id="correo_electronico" name="correo_electronico">
                </div>
                <div class="button">
                    <input type="submit" value="Crear cuenta">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
