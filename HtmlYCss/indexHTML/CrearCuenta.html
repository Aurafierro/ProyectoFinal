<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/InicioSesion.css">
    <title>Crear una cuenta</title>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Crear una cuenta</h2>
            <div class="formulario">
                <input class="input" type="text" placeholder="Tipo de documento">
            </div>
            <div class="formulario">
                <input class="input" type="text" placeholder="Número de documento">
            </div>
            <div class="formulario">
                <input class="input" type="text" placeholder="Rol">
            </div>
            <div class="formulario">
                <input class="input" type="text" placeholder="Nombre Completo">
            </div>
            <div class="formulario">
                <input class="input" type="password" placeholder="Contraseña">
            </div>
            <div class="formulario">
                <input class="input" type="password" placeholder="Confirmar Contraseña">
            </div>
            <div class="formulario">
                <input class="input" type="text" placeholder="Número de teléfono">
            </div>
            <div class="formulario">
                <input class="input" type="text" placeholder="Correo Electrónico">
            </div>
            <button class="buttons">Crear cuenta</button>
        </div>
        <div class="image-section">
            <img src="../img/Sin título-1.png" alt="AsignaWeb">
        </div>
    </div>
</body>
</html>
