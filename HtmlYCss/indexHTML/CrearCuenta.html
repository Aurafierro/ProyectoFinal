<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta</title>
    <link rel="stylesheet" href="../css/CrearCuenta.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Crear una cuenta</h2>
            <form id="crearCuentaForm">
                <div class="columns">
                    <div class="column">
                        <div class="input-group">
                            <label for="document-type">Tipo de documento</label>
                            <select name="" id="tipo_documento" class="form-select" tabindex="0">
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="RC">Registro Civil</option>
                                <option value="TI">Tarjeta de Identidad</option>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="CE">Cédula de Extranjería</option>
                            </select>
                            <small class="error-message" id="error-tipo_documento"></small>
                        </div>
                        <div class="input-group">
                            <label for="role">Rol</label>
                            <select name="" id="rol" class="form-select" tabindex="3">
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="User">Usuario</option>
                                <option value="Admin">Administrador</option>
                            </select>
                            <small class="error-message" id="error-rol"></small>
                        </div>  
                        <div class="input-group">
                            <label for="phone-number">Número de teléfono</label>
                            <input type="number" id="telefono" step="1" min="100000" max="9999999999" class="form-control" name="phone-number">
                            <small class="error-message" id="error-telefono"></small>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <label for="document-number">Número de documento</label>
                            <input type="number" id="numero_documento" step="1" class="form-control" tabindex="1" name="document-number"> 
                            <small class="error-message" id="error-numero_documento"></small>
                        </div>
                        <div class="input-group">
                            <label for="full-name">Nombre Completo</label>
                            <input type="text" id="nombre_completo" class="form-control" name="full-name">
                            <small class="error-message" id="error-nombre_completo"></small>
                        </div>
                        <div class="input-group">
                            <label for="email" id="Campo-correo">Correo Electrónico</label>
                            <input type="email" id="correo" name="email" class="form-control">
                            <small class="error-message" id="error-correo"></small>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                   <a href="../indexHTML/InicioSesion.html"> <button type="button" class="volver-btn" onclick="volver();">Volver</button></a>
                    <button type="button" class="crear-cuenta-btn" onclick="crearCuenta();">Crear cuenta</button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="../img/Sin título-1.png" alt="AsignaWeb">
        </div>
    </div>
    
    <script src="../js/crearCuenta.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
