<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos</title>
    <link rel="stylesheet" href="../css/Modificardatos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../img/NuevoLog.png" class="logo-img"> <!-- Imagen del logo -->
        </div>
        <div class="logout"><a href="#">Cerrar sesión</a></div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-pic">
                    <img src="../img/perfil.png" alt="Foto de perfil"> <!-- Imagen del perfil -->
                </div>
                <span>Juan Camilo</span>
            </div>
            <div class="divider"></div> <!-- Línea separadora -->
            <nav>
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-user-edit"></i> Modificar datos</a></li>
                    <li><a href="#"><i class="fas fa-key"></i> Cambiar contraseña</a></li>
                    <li><a href="#"><i class="fas fa-history"></i> Historial</a></li>
                    <li><a href="#"><i class="fas fa-trash-alt"></i> Eliminar cuenta</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="form-container">
                <h2>Modificar datos</h2>
                <form id="modifyForm">
                    <label for="documentType">Tipo de documento</label>
                    <input type="text" id="documentType" name="documentType">
                    
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName">
                    
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone">
                    
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email">
                    
                    <button>Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/Modificar_datos.js"></script>
</body>
</html>
