<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link rel="stylesheet" href="../css/MiPerfilUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/general.css">
    <!-- Agrega el archivo CSS común -->
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../img/logori.png" alt="Logo" class="logo-img">
        </div>
        <div class="logout"><a href="#">Cerrar sesión</a></div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-pic">
                    <img id="profileImageDisplay" src="" alt="">
                </div>
                <span>Paula Bustos</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../indexHTML/ModificarDatos.html"><i class="fas fa-user-edit"></i>Modificar datos</a>
                    </li>
                    <li><a href="../indexHTML/CambiarContraseña.html" class="active"><i class="fas fa-key"></i>Cambiar
                            contraseña</a></li>
                    <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
                    <li><a href="#"><i class="fas fa-trash-alt"></i>Eliminar cuenta</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <div class="contenedor-azul">
                <div class="contenedor-titulos">
                    <div class="ancho">
                        <a href="../indexHTML/MiPerfilUsuario.html" class="enlace">
                            <h1>Perfil</h1>
                        </a>
                    </div>
                    <div class="opcion ancho">
                        <a href="../indexHTML/ModificarDatos.html" class="enlace">
                            <h1>Modificar datos</h1>
                        </a>
                    </div>
                    <div class="opcion ancho">
                        <a href="../indexHTML/desactivarCuentaUsuario.html" class="enlace">
                            <h1> Desactivar cuenta</h1>
                        </a>
                    </div>
                </div>
                <div class="separador">
                </div>
                <div class="contenedor-blanco">

                    <center>
                        <h1>Modificar datos</h1>
                    </center>
                    <div class="datos">
                        <h2>Información</h2>
                        <div class="contenedor-titulos">
                            <div class="ancho">
                                <h3 class="colorLetraNegro">Tipo de documento: </h3>
                                    <input type="text" class="cuadroDeTexto">
    
                                    <h3 class="colorLetraNegro">Número de documento: </h3>
                                        <input type="text" class="cuadroDeTexto">
    
                                        <h3 class="colorLetraNegro">Rol: </h3>
                                            <input type="text" class="cuadroDeTexto">
                            </div>
                            <div class="opcion ancho">
                                            <h3 class="colorLetraNegro">Nombre completo: </h3>
                                                <input type="text" class="cuadroDeTexto">
    
                                                <h3 class="colorLetraNegro">Número de teléfono: </h3>
                                                    <input type="text" class="cuadroDeTexto">
    
                                                    <h3 class="colorLetraNegro">Correo electrónico: </h3>
                                                        <input type="text" class="cuadroDeTexto">
                            </div>
                        </div>
                    </div>
                    <center><button class="botonVerde">Guardar cambios</button></center>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/MiPerfilUsuario.js"></script>

</html>
