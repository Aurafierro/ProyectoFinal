        <form>
            <div class="input-container">
                <label for="antiguaContrasena">Contraseña actual:</label>
                <input type="password" id="antiguaContrasena" name="current-password">
                <i class="fas fa-eye toggle-password" data-input="antiguaContrasena"></i>
            </div>
    
            <div class="input-container">
                <label for="nuevaContrasena">Nueva contraseña:</label>
                <input type="password" id="nuevaContrasena" name="new-password">
                <i class="fas fa-eye toggle-password" data-input="nuevaContrasena"></i>
            </div>
    
            <div class="input-container">
                <label for="confirmarContrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmarContrasena" name="confirm-password">
                <i class="fas fa-eye toggle-password" data-input="confirmarContrasena"></i>
            </div>
    
            <button type="button" class="button-contrasena">Enviar</button>
