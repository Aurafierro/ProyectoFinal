<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="../css/CambiarContrasenaAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/general.css"> 
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/logori.png" alt="Logo" class="logo-img">
           
        </div>
        <div class="logout"><a href="#">Cerrar sesión</a></div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">   
                <div class="profile-pic">
                    <img id="profileImageDisplay" src="" alt="">
                  
                </div>
                <span>Juan Camilo</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../indexHTML/ModificarDatos.html"><i class="fas fa-user-edit"></i>Modificar datos</a></li>
                    <li><a href="../indexHTML/CambiarContrasena.html" class="active"><i class="fas fa-key"></i>Cambiar contraseña</a></li>
                  
                    <li><a href="../indexHTML/historial.html"><i class="fas fa-history"></i>Historial</a></li>
                   
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="form-container">
                <h2>Cambiar Contraseña</h2>
                <div class="password-instructions">
                    <br> Ingresa una contraseña de fácil recordación.<br>
                    <br> Recuerda un carácter, un número y una mayúscula.<br>
                    
                </div>
                <form id="modifyForm">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required placeholder="Maximo 20 caracteres.">
                    
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </main>
    </div>
    <script src="../js/CambiarContrasena.js"></script>
</body>
</html>
