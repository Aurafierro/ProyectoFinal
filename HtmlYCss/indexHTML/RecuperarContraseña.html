<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="/HtmlYCss/css/RecuperarContraseña.css">
</head>
<body style="background-image: url('/HtmlYCss/img/library.jpg'); background-size: cover; background-position: center;">
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <p>Ingrese el correo con el que se registró:</p>
        <form id="passwordRecoveryForm">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <div class="button-container">
                <button type="button" class="red-button" onclick="window.history.back()">Volver</button>
                <input type="submit" value="Enviar" class="green-button">
            </div>
        </form>
    </div>

    <script src="/HtmlYCss/js/RecuperarContraseña.js"></script>
</body>
</html>
