<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Contraseña</title>
    <link rel="stylesheet" href="../css/ModificarContraseña.css">
    <!-- Agrega Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo" class="logo-img">
            <div>AsignaWeb</div>
        </div>
        <div class="logout"><a href="#">Cerrar sesión</a></div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-pic"></div>
                <span>Juan Camilo</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-user-edit"></i>Modificar datos</a></li>
                    <li><a href="#" class="active"><i class="fas fa-key"></i>Cambiar contraseña</a></li>
                    <li><a href="#"><i class="fas fa-history"></i>Historial</a></li>
                    <li><a href="#"><i class="fas fa-trash-alt"></i>Eliminar cuenta</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="form-container">
                <h2>Modificar Contraseña</h2>
                <div class="password-instructions">
                    Ingresa una contraseña de fácil recordación.<br>
                    Recuerde un carácter(*_!), un número y una mayúscula.<br>
                    Máximo 20 caracteres.
                </div>
                <form id="modifyForm">
                    <label for="password">Nuevo Contraseña</label>
                    <input type="password" id="new-password" name="new-password">
                    
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
